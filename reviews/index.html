<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Reviews</title>
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Jane Doe</h4>
        <p id="job">UX designer</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus excepturi veniam ipsum! Veniam molestiae voluptatibus est neque dolorem ullam possimus.</p>
        <!-- prev nxet butns -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random btns -->
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>



  <script src="scripT.js"></script>
</body>
</html>
